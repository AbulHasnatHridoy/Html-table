<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Information Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Segoe UI', sans-serif;
      color: #f1f1f1;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.75);
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      padding: 30px;
    }

    .card-header {
      background-color: transparent;
      border-bottom: none;
      text-align: center;
      margin-bottom: 20px;
    }

    .card-header h3 {
      font-weight: 700;
      color: #ffffff;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #555;
    }

    .form-control {
      padding-left: 40px;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.9);
    }

    .form-control:focus {
      box-shadow: 0 0 8px rgba(108, 92, 231, 0.5);
      border-color: #6c5ce7;
    }

    .form-label {
      font-weight: 600;
      color: #ccc;
    }

    .btn-primary {
      background-color: #6c5ce7;
      border: none;
      border-radius: 25px;
      padding: 10px 25px;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #5a4bcf;
    }

    .btn-secondary,
    .reset-btn {
      border-radius: 25px;
      padding: 10px 25px;
      font-weight: 600;
    }

    .reset-btn {
      background-color: #d63031;
      color: white;
      border: none;
    }

    .reset-btn:hover {
      background-color: #b71c1c;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3><i class="bi bi-person-circle me-2"></i>User Information</h3>
          </div>
          <div class="card-body">
            <form id="userForm">

              <!-- Name Field with Icon -->
              <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <i class="bi bi-person-fill"></i>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
              </div>

              <!-- Email Field with Icon -->
              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <i class="bi bi-envelope-fill"></i>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
              </div>

              <!-- User ID Field with Icon -->
              <div class="form-group">
                <label for="userId" class="form-label">User ID</label>
                <i class="bi bi-person-badge-fill"></i>
                <input type="text" class="form-control" id="userId" placeholder="Enter your ID" required>
              </div>

              <!-- Buttons -->
              <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn reset-btn ms-2">Reset</button>
                <a href="users.html" class="btn btn-secondary ms-2">View Users</a>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Form JS -->
  <script>
    document.getElementById("userForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Form submitted successfully!");
    });
  </script>
</body>

</html>
