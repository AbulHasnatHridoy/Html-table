<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Information Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons (for input icons) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1520975911093-6ca6f8e0b4e5?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Segoe UI', sans-serif;
      color: #f1f1f1;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.75);
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      padding: 30px;
    }

    .card-header {
      background-color: transparent;
      border-bottom: none;
      text-align: center;
      margin-bottom: 20px;
    }

    .card-header h3 {
      font-weight: 700;
      color: #ffffff;
    }

    .form-floating > .form-control,
    .form-floating > .form-select {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .form-floating label {
      color: #555;
    }

    .form-control:focus {
      box-shadow: 0 0 10px rgba(108, 92, 231, 0.5);
    }

    .btn-primary {
      background-color: #6c5ce7;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      padding: 10px 25px;
    }

    .btn-primary:hover {
      background-color: #5a4bcf;
    }

    .btn-secondary {
      border-radius: 25px;
      padding: 10px 25px;
    }

    .icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
    }

    .form-floating {
      position: relative;
      margin-bottom: 20px;
    }

    .form-floating .form-control {
      padding-left: 2.5rem;
    }

    .reset-btn {
      background-color: #d63031;
      border: none;
    }

    .reset-btn:hover {
      background-color: #b71c1c;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3><i class="bi bi-person-circle me-2"></i>User Information Form</h3>
          </div>
          <div class="card-body">
            <form id="userForm">
              <!-- Name Input -->
              <div class="form-floating">
                <input type="text" class="form-control" id="name" placeholder="Name" required>
                <label for="name"><i class="bi bi-person-fill icon"></i> Name</label>
              </div>

              <!-- Email Input -->
              <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
                <label for="email"><i class="bi bi-envelope-fill icon"></i> Email</label>
              </div>

              <!-- ID Input -->
              <div class="form-floating">
                <input type="text" class="form-control" id="userId" placeholder="User ID" required>
                <label for="userId"><i class="bi bi-card-text icon"></i> User ID</label>
              </div>

              <!-- Buttons -->
              <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn reset-btn ms-2">Reset</button>
                <a href="users.html" class="btn btn-secondary ms-2">View Users</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Optional JS -->
  <script>
    document.getElementById("userForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Form submitted!");
    });
  </script>
</body>
</html>
